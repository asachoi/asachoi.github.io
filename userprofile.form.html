<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  </link>
</head>
<body ng-app="app" ng-controller="ctrl">
<div layout="row">
  <div flex="30">
    <h2>Data Object:</h2>
    <pre>
      {{user|json}}
    </pre>
  </div>
  <div flex="70">
    <md-card>
      <md-card-actions layout="row" layout-align="end center">
        <md-card-title-text>
          <span class="md-headline"><h2>User Profile</h2></span>
        </md-card-title-text>
        <md-button>Save</md-button>
        <md-button>Cancel</md-button>
      </md-card-actions>
      <md-card-content>
        <div layout="row" layout-align="start start" layout-padding>
          <img src="https://ssl.cdn-redfin.com/system_files/images/10/510/1349510_559_0.jpg" flex="30">
          <div flex="70">
                <div>
                  <md-input-container>
                    <label>Title</label>
                    <input ng-model="user.title" disabled>
                  </md-input-container>

                  <md-input-container>
                    <label>Name</label>
                    <input ng-model="user.name" type="email" disabled>
                  </md-input-container>
                </div>
                <div>
                  <md-input-container>
                    <label>License</label>
                    <input ng-model="user.license" disabled>
                  </md-input-container>
                  <md-input-container class="md-block">
                    <label>Biography</label>
                    <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                  </md-input-container>
                </div>
                <div>
                  <h3>Awards and Honors</h3>
                  <img src="http://boysfin.ca/wp-content/uploads/MDRT-logoR.jpg" width="100px">
                </div>

          </div>
        </div>
      </md-card-content>

    </md-card>
  </div>
</div>
<script src="bower_components\angular\angular.min.js"></script>
<script src="bower_components\angular-animate\angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script data-require="moment.js@*" data-semver="2.8.3" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
<script data-require="moment-timezone-with-data@*" data-semver="0.2.5" src="http://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
<script>
         var app = angular.module('app', ['ngMaterial']);

         app.controller('ctrl', function($scope) {
            $scope.user = {

                title : "MR",
                name : "Peter CHAN",
                license : "X12345879"
               }

         });

</script>
</body>
</html>
