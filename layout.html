<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/c3/c3.min.css"></link>
  <style>
    div {
        border-style: solid;
        border-color: #ff0000 #0000ff;
        border-size: 1px;
    }

    md-grid-list {
      margin: 8px; }

    .gray {
      background: #f5f5f5; }

    .green {
      background: #b9f6ca; }

    .yellow {
      background: #ffff8d; }

    .blue {
      background: #84ffff; }

    .purple {
      background: #b388ff; }

    .red {
      background: #ff8a80; }

    md-grid-tile {
      transition: all 400ms ease-out 50ms; }

  </style>
</head>
<body ng-app="app" ng-controller="ctrl">


  <md-grid-list
    md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="2:2"
    md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile class="blue"
                  md-rowspan="3" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
      <md-grid-tile-footer>
        <h3>#1: (3r x 2c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="green">
      <md-grid-tile-footer>
        <h3>#2: (1r x 1c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="yellow">
      <md-grid-tile-footer>
        <h3>#3: (1r x 1c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="red"
                  md-rowspan="2">
      <md-grid-tile-footer>
        <h3>#4: (2r x 1c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="red"
                  md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
      <md-grid-tile-footer>
        <h3>#5: (2r x 2c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="green"
                  md-rowspan="2" >
      <md-grid-tile-footer>
        <h3>#6: (2r x 1c)</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>






<script src="bower_components\angular\angular.min.js"></script>
<script src="bower_components\angular-animate\angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components\c3-angular\c3-angular.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components\d3\d3.min.js"></script>

<script>
  var app = angular.module('app', ['ngMaterial']);
  app.controller('ctrl', function($scope) {

  });

  d3.selectAll('div').attr('flex', '')
</script>

</body>
</html>
