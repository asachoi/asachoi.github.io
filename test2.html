 </div>

<script>

  if(window.DeviceOrientationEvent) {

	  window.addEventListener('deviceorientation', function(event) {
      var alpha = event.alpha,
      	  beta = event.beta,
		      gamma = event.gamma;

		      update('#xval', alpha)
		      update('#yval', beta)
		      update('#zval', beta)



	      }, false);

	  document.querySelector('body').innerHTML = '你的瀏覽器不支援喔';

  var update = function(ctrl, obj) {

    $(ctrl).text(obj.value);
    $('button').css("box-shadow", d + 'px ' + d + 'px ');
